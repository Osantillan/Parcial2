<html>
	<head>
		<style>
			#focusArea
			{
				width: 255px;
				height: 255px;
				border: 2px solid black;
			}
		</style>
		<script>
			function obtenerPosicion(e)
			{
				x=e.clientX;
				y=e.clientY;

				x="00"+x.toString(16);// 00FF o 0FF
				y="00"+y.toString(16);

				x=x[x.length-2]+x[x.length-1];
				y=y[y.length-2]+y[y.length-1];

				pintar = document.getElementById("focusArea");
				pintar.style.backgroundColor="#"+x+y+"FF";

				var cursor = "El cursor esta en: "+x+" - "+y+". genera el siguiente color: "+"#"+x+y+"FF";

				document.getElementById("displayArea").innerHTML=cursor;
			}
			function detener()
			{
				document.getElementById("displayArea").innerHTML="";
			}
		</script>
	</head>
	<body>
		<div id="focusArea" onmousemove="obtenerPosicion(event);" onmouseout="detener();">
			<p>Mueve el cursor encima del texto</p>
		</div>
		<p id="displayArea"></p>
	</body>
</html>
