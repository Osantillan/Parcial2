<html>
	<head>
		<style>
			#focusArea
			{
				width: 100px;
				height: 100px;
				border: 2px solid black;
				background-color: orange;
			}
		</style>
		<script>
			function posicion(e)
			{
				ancho = e.clientX;
				alto = e.clientY;
				medida = "Ancho: "+ancho+"px"+" | "+"Alto: "+alto+"px";
				document.getElementById("mostrar").innerHTML=medida;
				document.getElementById("ocultar").innerHTML="";
			}
			function detener()
			{
				document.getElementById("mostrar").innerHTML="";
			}
		</script>
	</head>
	<body>
		<div id="focusArea" onmousemove="posicion(event)" onmouseout="detener();"></div>
		<p id="ocultar">Mueve el mouse en el cuadro naranja</p>
		<p id="mostrar"></p>
	</body>
</html>
