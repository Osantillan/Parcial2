<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Ejemplo del API JavaScript de Google Maps</title>
        <script src="https://maps.googleapis.com/maps/api/js?file=api&amp;v=2&amp;key=AIzaSyBxv15npPt6LE8gdl0pfWlte-S0zJK3XoM&callback=initMap" type="text/javascript"></script>
        <script type="text/javascript">
            function initMap()
            {
                var myLatLng = {lat: 20.678314, lng:  -87.124890};

                var map = new google.maps.Map(document.getElementById("map"),{zoom:4,center:myLatLng});

                var marker = new google.maps.Marker({position:myLatLng,map:map,title: "Mi casa XD"});
            }
        </script>
    </head>

    <body onload="initMap()" onunload="GUnload()">
        <div id="map" style="width: 500px; height: 300px"></div>
    </body>
</html>
