<html>
	<head>
		
	</head>
	<body>
		<p id="demo"></p>
		<button onclick="clearInterval(miHora)">Parar tiempo</button>

		<script>
			var miHora = setInterval(myTimer,1000);

			function myTimer()
			{
				var d = new Date();
				document.getElementById("demo").innerHTML = d.toLocaleTimeString();
			}
		</script>
	</body>
</html>
