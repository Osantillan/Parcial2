<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<title>actividad2</title>
	<style type="text/css">
		html{height: 100%}
		body{height: 100%; margin: 0; padding: 0;}
		#mapa_div
		{
			height: 100%;
		}
	</style>
	<script type="text/javascript">

		var map=null;
		var marker=null;

		function inicializar_mapa()
		{
			var myLatLng= new google.maps.LatLng(20.678434, -87.124779);
			var mapOptions =
			{
				center: myLatLng,
				zoom: 10,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			 map = new google.maps.Map(document.getElementById("mapa_div"),
			mapOptions);

			 marker = new google.maps.Marker({
				map: map,
				position: myLatLng,
				title: "Mi casa XD"
			});
		}
		function removerMark(){
			marker.setMap(null);
			marker=null;
		}


	</script>
</head>
<body onload="">
	
	<div id="mapa_div" style="width: 100%; height: 100%"></div>
	<a href="#" onclick="removerMark()">Borrar</a>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBxv15npPt6LE8gdl0pfWlte-S0zJK3XoM&sensor=TRUE&callback=inicializar_mapa">
		</script>
</body>
</html>
