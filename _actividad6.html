<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<title>actividad5</title>
		<style type="text/css">
		#map
		{
			height: 100%;
		}
		html{height: 100%}
		body{height: 100%; margin: 0; padding: 0;}
	</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap()
			{
				var map = new google.maps.Map(document.getElementById("map"),{
					zoom: 4,
					center: {lat: -33, lng:151}
				});

				map.addListener('click',function(e)
				{
					alert(e.latLng);
				});

				var image = 
				'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

				var marcadores = new google.maps.Marker({
					position: {lat: -33.890, lng: 151.274},
					map: map,
					icon: image
				});
				marcadores.addListener();
			}
		</script>
		<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBxv15npPt6LE8gdl0pfWlte-S0zJK3XoM&sensor=false&callback=initMap"></script>
	</body>
</html>
